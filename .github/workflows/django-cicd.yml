name: Django CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Testes Django
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache de depend√™ncias
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar diret√≥rio de arquivos est√°ticos
      run: |
        mkdir -p staticfiles
    
    - name: Executar testes Django
      run: |
        python manage.py test jcpemobile
      env:
        DJANGO_SETTINGS_MODULE: claraboiacorp.settings
    
    - name: Verificar sintaxe do c√≥digo
      run: |
        python manage.py check

  build:
    name: Build da aplica√ß√£o
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
    
    - name: Configurar Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Coletar arquivos est√°ticos
      run: |
        python manage.py collectstatic --noinput
      env:
        DJANGO_SETTINGS_MODULE: claraboiacorp.settings
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
    
    - name: Verificar migra√ß√µes pendentes
      run: |
        python manage.py makemigrations --check --dry-run
      env:
        DJANGO_SETTINGS_MODULE: claraboiacorp.settings
    
    - name: Upload dos artefatos de build
      uses: actions/upload-artifact@v4
      with:
        name: django-staticfiles
        path: staticfiles/
        retention-days: 7

  deploy:
    name: Deploy (prepara√ß√£o)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout do c√≥digo
      uses: actions/checkout@v4
    
    - name: Download dos artefatos de build
      uses: actions/download-artifact@v4
      with:
        name: django-staticfiles
        path: staticfiles/
    
    - name: Informa√ß√µes de deploy
