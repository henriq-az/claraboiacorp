        echo "üöÄ Configure as secrets necess√°rias para deploy autom√°tico:"
        echo "   - SECRET_KEY: Chave secreta do Django"
        echo "   - DATABASE_URL: URL do banco de dados de produ√ß√£o"
        echo "   - ALLOWED_HOSTS: Hosts permitidos"
