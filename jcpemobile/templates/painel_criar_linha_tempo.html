{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Linha do Tempo - Painel Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #DE1B24; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #374151; }
        input[type="text"], textarea { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 6px; font-family: inherit; font-size: 16px; }
        textarea { resize: vertical; min-height: 100px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; text-decoration: none; display: inline-block; }
        .btn-primary { background: #DE1B24; color: white; }
        .btn-primary:hover { background: #C41119; }
        .btn-secondary { background: #6B7280; color: white; }
        .actions { display: flex; gap: 10px; margin-top: 30px; }
        .messages { margin-bottom: 20px; }
        .message { padding: 12px 20px; border-radius: 6px; margin-bottom: 10px; }
        .message-error { background: #FEE2E2; color: #991B1B; border-left: 4px solid #EF4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nova Linha do Tempo</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message message-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="titulo">Título *</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Ex: Eleições 2024, Copa do Mundo 2026">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Descreva brevemente o tema desta linha do tempo"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="ativa" name="ativa" checked>
                    <label for="ativa" style="margin: 0;">Linha do tempo ativa (visível no site)</label>
                </div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Criar Linha do Tempo</button>
                <a href="{% url 'painel_linhas_tempo' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
